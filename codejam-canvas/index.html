<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <title>Canvas</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="logo"><i class="fas fa-bars"></i></div>
            <h1>CodeJam - Pallete</h1>
            <div class="shape"><i class="fas fa-ellipsis-v"></i></div>
        </header>
        <main class="main">
            <div class="instruments">
                <div class="tools">
                    <ul class="tools__color">
                        <li class="tools__paints-buckets"><img src="./assets/img/paint_bucket.svg" alt="paint_bucket"><span class="tools__text">Paint bucket</span></li>
                        <li class="tools__choose-color"><img src="./assets/img/choose_color.svg" alt="choose_color"><span class="tools__text">Choose color</span></li>
                    </ul>
                    <ul class="tools__shift">
                        <li class="tools__move"><img src="./assets/img/move.svg" alt="move"><span class="tools__text">Move</span></li>
                        <li class="tools__transform"> <img src="./assets/img/transform.svg" alt="transform"><span class="tools__text">Transform</span></li>
                    </ul>
                </div>
                <div class="color">
                    <ul class="color__change">
                        <li class="color__current">
                            <div class="color__circle current-circle"></div><span class=color__text>Current color</span></li>
                        <li class="color__prev">
                            <div class="color__circle prev-circle"></div><span class=color__text>Prev color</span></li>
                    </ul>
                    <ul class="color__show">
                        <li class="color__show-current">
                            <div class="color__circle show-circle"></div><span class=color__text>red</span></li>
                        <li class="color__show-prev">
                            <div class="color__circle show__prev-circle"></div><span class=color__text>blue</span></li>
                    </ul>
                </div>
            </div>
            <div class="canvas">
                <canvas id="canvas" class="canvas-style" width="520" height="520" style="border:1px solid #8f8b8b;"></canvas></div>
            <div class=" size ">
                <button class="size__button draw4x4"><span class="size__text ">4 x 4</span>
                </button>
                <button class="size__button draw32x32 "><span class="size__text ">32 x 32</span></button>
                <button class="size__button drawRschool "><span class="size__text ">256 x 256</span></button>
            </div>

        </main>
        <footer class="footer "></footer>
    </div>
    <script src="./assets/js/js.js " type="text/javascript "></script>
</body>

</html>
